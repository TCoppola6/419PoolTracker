<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Pool Tracker with Sidebar</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .container, .sidebar {
        width: 400px;
        height: 600px; /* Ensures both widgets are the same height */
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: column;
    }


    .container { gap: 12px; }
    .sidebar { height: 600px; }

    h1 {
      margin: 0 0 10px;
      font-size: 1.4em;
      text-align: center;
    }

    .row { display: flex; gap: 8px; }

    input, select, button, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: #0056b3; }

    textarea { resize: vertical; }

    #pool-balance {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .transactions-scroll {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
      margin-top: 10px;
    }

    .transaction {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Pool Tracker</h1>
      <div id="pool-balance">Pool: $0.00</div>

      <div class="row">
        <input type="text" id="new-user" placeholder="Add new user" />
        <button id="add-user-btn">Add</button>
      </div>

      <select id="user-select"></select>
      <input type="number" id="amount" placeholder="Amount" step="0.01" />
      <input type="date" id="date" />

      <select id="transaction-type">
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdrawal</option>
      </select>

      <textarea id="note" placeholder="Add a note (optional)"></textarea>
      <button id="add-transaction-btn">Add Transaction for User</button>
    </div>

    <div class="sidebar">
      <h1>Transactions</h1>
      <label for="filter-user">Filter by user:</label>
      <select id="filter-user">
        <option value="all">All Users</option>
      </select>
      <div class="transactions-scroll" id="transactions-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      doc, updateDoc, getDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBid7QHCLVAziG2dUd6Rn_6QfZmMWnWXAQ",
      authDomain: "pooltracker419.firebaseapp.com",
      projectId: "pooltracker419",
      storageBucket: "pooltracker419.firebasestorage.app",
      messagingSenderId: "1020574633552",
      appId: "1:1020574633552:web:cfa3a57b76b23e58ea0b55",
      measurementId: "G-25FP4Y7MNR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const poolRef = doc(db, "pool", "main");
    const transactionsCol = collection(db, "transactions");
    const usersCol = collection(db, "users");

    const poolDisplay = document.getElementById("pool-balance");
    const transactionsList = document.getElementById("transactions-list");
    const userSelect = document.getElementById("user-select");
    const filterSelect = document.getElementById("filter-user");

    let allTransactions = [];

    function formatDisplayDate(dateStr) {
      return new Intl.DateTimeFormat('en-US', {
      timeZone: 'America/New_York',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    }).format(new Date(dateStr + "T00:00:00"));
}


    function renderTransactions() {
      const selectedUser = filterSelect.value;
      const filtered = selectedUser === "all"
        ? allTransactions
        : allTransactions.filter(t => t.user === selectedUser);

      transactionsList.innerHTML = "";

      filtered
        .sort((a, b) => a.date.localeCompare(b.date))
        .forEach(data => {
          const div = document.createElement("div");
          div.className = "transaction";
          div.innerHTML = `<strong>${data.user}</strong>$${data.amount.toFixed(2)} on ${formatDisplayDate(data.date)} (${data.type})<br><em>${data.note ?? ''}</em>`;
          transactionsList.appendChild(div);
        });
    }

    onSnapshot(poolRef, (snap) => {
      if (snap.exists()) {
        poolDisplay.textContent = `Pool: $${(snap.data().balance ?? 0).toFixed(2)}`;
      }
    });

    // Load and listen to transactions (by actual stored date string)
    onSnapshot(query(transactionsCol, orderBy("date")), (snap) => {
      allTransactions = [];
      snap.forEach(docSnap => {
        allTransactions.push(docSnap.data());
      });
      renderTransactions();
    });

    // Load users and update both dropdowns
    onSnapshot(usersCol, (snap) => {
      userSelect.innerHTML = "";
      filterSelect.innerHTML = '<option value="all">All Users</option>';
      snap.forEach(docSnap => {
        const name = docSnap.data().name;
        const opt1 = document.createElement("option");
        opt1.value = name;
        opt1.textContent = name;
        userSelect.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = name;
        opt2.textContent = name;
        filterSelect.appendChild(opt2);
      });
    });

    filterSelect.addEventListener("change", renderTransactions);

    document.getElementById("add-user-btn").addEventListener("click", async () => {
      const newUser = document.getElementById("new-user").value.trim();
      if (!newUser) return;
      await addDoc(usersCol, { name: newUser });
      document.getElementById("new-user").value = "";
    });

    document.getElementById("add-transaction-btn").addEventListener("click", async () => {
      const user = userSelect.value;
      const amount = parseFloat(document.getElementById("amount").value);
      const dateInput = document.getElementById("date").value;
      const date = dateInput || new Intl.DateTimeFormat('en-CA', {
        timeZone: 'America/New_York'
      }).format(new Date());


      const type = document.getElementById("transaction-type").value;
      const note = document.getElementById("note").value.trim();

      if (!user || isNaN(amount) || amount <= 0) return;

      const snap = await getDoc(poolRef);
      const currentBalance = snap.exists() ? (snap.data().balance ?? 0) : 0;
      const newBalance = type === "deposit" ? currentBalance + amount : currentBalance - amount;

      if (type === "withdrawal" && amount > currentBalance) {
        alert("Insufficient funds in the pool.");
        return;
      }

      await addDoc(transactionsCol, { user, amount, date, type, note });
      await updateDoc(poolRef, { balance: newBalance });

      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
      document.getElementById("note").value = "";
    });
  </script>
</body>
</html>
